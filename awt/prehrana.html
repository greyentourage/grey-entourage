<!DOCTYPE html>
<html>
    <head>
        <title>AWT</title>
        <script src="js/jquery.min.js.js"></script>
        <script>
            $(function() {
                $(".webshop-trigger").click(function() {
                    $(".webshop-dropdown").fadeToggle(400); 
                });
                
                $(".year-trigger").click(function() {
                    $(this).toggleClass("open"); 
                    $(".year-popup").toggleClass("open"); 
                });
                
                $(".year-close").click(function() {
                     $(".year-popup").removeClass("open"); 
                });
                
                $(".brand-trigger").click(function() {
                    $(this).toggleClass("open"); 
                    $(".brand-popup").toggleClass("open"); 
                });
                
                $(".brand-close").click(function() {
                     $(".brand-popup").removeClass("open"); 
                });
            });
        </script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="prehrana">
        <div class="header">
            <div class="inner">
                <span class="webshop-trigger"></span> 
            </div>
        </div>
        <div class="webshop-dropdown">
            <div class="inner">
                <span class="webshop-hover"></span> 
            </div>
        </div>
        
        <div class="prehrana-content">
            <div class="inner">
                <span class="brand-trigger"></span> 
                <div class="brand-popup">
                    <span class="brand-close"></span> 
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="inner"></div>
        </div>
    </body>
</html>
